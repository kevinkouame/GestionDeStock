<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'stock/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar">
            <!-- <h2 class="text-light">Dashboard</h2> -->
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'typeequipement' %}">Type d'équipement</a>
            <a href="{% url 'client' %}">Client</a>
            <a href="{% url 'partnumber' %}">Part Number</a>
            <a href="{% url 'stock' %}">Variation Stock</a>
            <a href="#">Tables</a>
            <a href="#">Page Examples</a>
            <a href="#">Components</a>
            <a href="#">Logout</a>
        </nav>

        <!-- Main content -->
        <div class="content w-100">
            {% block content %}
            <!-- Chaque page va insérer son contenu ici -->
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
